<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f7f9fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#eef2f7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="200" rx="12" fill="url(#grad1)"/>

    <!-- Main Title -->
    <text x="400" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="42" font-weight="700" text-anchor="middle" fill="#2c3e50">
        Work Logger
    </text>

    <!-- Tagline -->
    <text x="400" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#576a80">
        Track Your Time, Master Your Week with AI.
    </text>

    <!-- Icons Section -->
    <g transform="translate(180, 120)">
        <!-- Icon 1: Log (Calendar) -->
        <g>
            <rect x="0" y="0" width="60" height="50" rx="6" fill="#ffffff" stroke="#dbeaf5" stroke-width="2"/>
            <rect x="8" y="10" width="44" height="4" rx="2" fill="#dbeaf5"/>
            <rect x="12" y="22" width="8" height="6" fill="#eef2f7"/>
            <rect x="26" y="22" width="8" height="6" fill="#eef2f7"/>
            <rect x="40" y="22" width="8" height="6" fill="#eef2f7"/>
            <rect x="12" y="34" width="8" height="6" fill="#8cb4f5"/>
            <rect x="26" y="34" width="8" height="6" fill="#eef2f7"/>
        </g>
        <text x="30" y="68" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#576a80">Log</text>

        <!-- Arrow 1 -->
        <path d="M 80 25 L 100 25" stroke="#c0d1e8" stroke-width="2" stroke-linecap="round"/>
        <path d="M 95 20 L 100 25 L 95 30" stroke="#c0d1e8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Icon 2: Report (Chart) -->
        <g transform="translate(120, 0)">
            <rect x="0" y="0" width="60" height="50" rx="6" fill="#ffffff" stroke="#dbeaf5" stroke-width="2"/>
            <rect x="12" y="30" width="10" height="10" fill="#eef2f7"/>
            <rect x="25" y="20" width="10" height="20" fill="#8cb4f5"/>
            <rect x="38" y="12" width="10" height="28" fill="#dbeaf5"/>
        </g>
        <text x="150" y="68" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#576a80">Report</text>

        <!-- Arrow 2 -->
        <path d="M 200 25 L 220 25" stroke="#c0d1e8" stroke-width="2" stroke-linecap="round"/>
        <path d="M 215 20 L 220 25 L 215 30" stroke="#c0d1e8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Icon 3: Summarize (AI Sparkles) -->
        <g transform="translate(240, 0)">
            <rect x="0" y="0" width="60" height="50" rx="6" fill="#ffffff" stroke="#dbeaf5" stroke-width="2"/>
            <g transform="translate(30, 25) scale(1.2)">
                <path d="M 0 -10 L 2.5 0 L 0 10 L -2.5 0 Z" fill="#8cb4f5"/>
                <path d="M -8 -4 L 0 0 L 8 4 L 0 0 Z" fill="#8cb4f5" transform="rotate(90, 0, 0)"/>
            </g>
             <g transform="translate(15, 12) scale(0.6)">
                <path d="M 0 -10 L 2.5 0 L 0 10 L -2.5 0 Z" fill="#b3d1f8"/>
                <path d="M -8 -4 L 0 0 L 8 4 L 0 0 Z" fill="#b3d1f8" transform="rotate(90, 0, 0)"/>
            </g>
             <g transform="translate(45, 38) scale(0.8)">
                <path d="M 0 -10 L 2.5 0 L 0 10 L -2.5 0 Z" fill="#b3d1f8"/>
                <path d="M -8 -4 L 0 0 L 8 4 L 0 0 Z" fill="#b3d1f8" transform="rotate(90, 0, 0)"/>
            </g>
        </g>
        <text x="270" y="68" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#576a80">Summarize</text>
    </g>
</svg>
