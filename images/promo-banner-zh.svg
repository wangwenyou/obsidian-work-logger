<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .code { font-family: 'JetBrains Mono', 'Consolas', 'Courier New', monospace; }
        .ui { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
    
    <defs>
        <!-- AI 渐变色 -->
        <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" /> <!-- 青色 -->
            <stop offset="100%" style="stop-color:#bf40bf;stop-opacity:1" /> <!-- 紫色 -->
        </linearGradient>
        
        <!-- AI 辉光滤镜 -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 背景: 模拟 Obsidian 深色模式 -->
    <rect width="800" height="200" rx="0" fill="#1e1e1e"/>
    
    <!-- 顶部标题 -->
    <text x="400" y="35" class="ui" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="1">
        WORK LOGGER
    </text>
    <text x="400" y="55" class="ui" font-size="12" fill="#666666" text-anchor="middle">
        Markdown is your Timesheet.
    </text>

    <!-- 左侧：输入 (记录) -->
    <g transform="translate(140, 70)">
        <rect x="0" y="0" width="180" height="100" rx="4" fill="#252525" stroke="#3f3f3f"/>
        <!-- 模拟 Markdown 文本 -->
        <text x="15" y="25" class="code" font-size="11" fill="#6a8759">- 09:00</text>
        <text x="65" y="25" class="code" font-size="11" fill="#a9b7c6">晨会</text>
        
        <text x="15" y="45" class="code" font-size="11" fill="#6a8759">- 09:30</text>
        <text x="65" y="45" class="code" font-size="11" fill="#a9b7c6">开发登录接口</text>
        
        <text x="15" y="65" class="code" font-size="11" fill="#6a8759">- 12:00</text>
        <text x="65" y="65" class="code" font-size="11" fill="#a9b7c6">午休</text>
        
        <text x="15" y="85" class="code" font-size="11" fill="#6a8759">- 18:00</text>
        <text x="65" y="85" class="code" font-size="11" fill="#cc7832">下班</text>
        
        <!-- 这里改成了“记录” -->
        <text x="90" y="-10" class="ui" font-size="13" font-weight="bold" fill="#cccccc" text-anchor="middle">记录 (Markdown)</text>
    </g>

    <!-- 中间：AI 转化 (高亮视觉中心) -->
    <g transform="translate(400, 120)">
        <!-- 连接线 -->
        <line x1="-70" y1="0" x2="-25" y2="0" stroke="#444" stroke-width="2" stroke-dasharray="4 4"/>
        <line x1="25" y1="0" x2="70" y2="0" stroke="#444" stroke-width="2" stroke-dasharray="4 4"/>
        <path d="M 65 -5 L 70 0 L 65 5" stroke="#444" stroke-width="2" fill="none"/>

        <!-- AI 图标：星芒 -->
        <g filter="url(#glow)">
            <!-- 大星 -->
            <path d="M 0 -18 L 4 0 L 0 18 L -4 0 Z" fill="url(#aiGrad)" />
            <path d="M -18 0 L 0 4 L 18 0 L 0 -4 Z" fill="url(#aiGrad)" />
            <!-- 小星装饰 -->
            <path d="M 10 -10 L 12 -5 L 10 0 L 8 -5 Z" fill="#ffffff" opacity="0.8"/>
        </g>
    </g>

    <!-- 右侧：输出 (周报) -->
    <g transform="translate(480, 70)">
        <rect x="0" y="0" width="180" height="100" rx="4" fill="#252525" stroke="#7a7a7a"/>
        
        <!-- 模拟报表 -->
        <text x="15" y="25" class="ui" font-size="11" font-weight="bold" fill="#ffffff">周报汇总</text>
        
        <rect x="15" y="40" width="100" height="6" rx="2" fill="#4a6e88"/> <!-- Bar -->
        <text x="125" y="46" class="code" font-size="10" fill="#aaa">开发: 2.5h</text>
        
        <rect x="15" y="55" width="30" height="6" rx="2" fill="#4a6e88" opacity="0.6"/> <!-- Bar -->
        <text x="125" y="61" class="code" font-size="10" fill="#aaa">会议: 0.5h</text>
        
        <!-- AI Summary -->
        <rect x="15" y="75" width="150" height="1" fill="#3f3f3f"/>
        <text x="15" y="90" class="ui" font-size="10" fill="#28c840">✨ AI: 进度正常，核心...</text>

        <text x="90" y="-10" class="ui" font-size="13" font-weight="bold" fill="#cccccc" text-anchor="middle">周报 (Report)</text>
    </g>
</svg>